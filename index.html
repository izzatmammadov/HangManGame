<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>HangMan</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <div class="container w-75 bg-primary-subtle p-3">
        <p class="h1 mb-3">Welcome to HANGMAN game ðŸ˜¥</p>
        <p class="h5">
          Guess the name of students from class! You can click any letter to
          start...
        </p>
      </div>

      <div class="accordion w-75 mx-auto mt-4" id="accordionExample">
        <div class="accordion-item">
          <p class="h5 bg-primary-subtle p-2">Word to Guess</p>
          <div class="accordion-body p-3 d-flex">
            <div class="container">
              <p class="h2" id="word-blanks">_ _ _ _ _</p>
            </div>
            <div class="container d-flex flex-column align-items-end">
              <p class="h5 text-success">WIN:<span id="win-count">0</span></p>
              <p class="h5 text-danger">LOSE:<span id="lose-count">0</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion w-75 mx-auto mt-4" id="accordionExample">
        <div class="accordion-item">
          <p class="h5 bg-primary-subtle p-2">Wrong Guesses</p>
          <div class="accordion-body p-3">
            <p class="h2" id="wrong-guess">0</p>
          </div>
        </div>
      </div>

      <div class="accordion w-75 mx-auto mt-4" id="accordionExample">
        <div class="accordion-item">
          <p class="h5 bg-primary-subtle p-2">Guesses to left</p>
          <div class="accordion-body p-3">
            <p class="h2" id="guess-left">0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
